<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      const repo = "/taskmanager";
      if (!location.pathname.startsWith(repo)) {
        const redirectTo = repo + location.pathname + location.search + location.hash;
        window.location.replace(redirectTo);
      }
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
