<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // Check if we're already at the correct path to avoid infinite loop
      if (!window.location.pathname.startsWith('/taskmanager/')) {
        // Redirect to index.html while keeping the path
        const newPath = "/taskmanager" + window.location.pathname.replace(/^\/taskmanager/, '') + window.location.search + window.location.hash;
        window.location.replace(newPath);
      }
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
